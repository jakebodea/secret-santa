<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#F0F9FF"/>
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FEE2E2;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Santa Hat -->
  <g id="santa-hat">
    <!-- Hat main -->
    <path d="M 65 75 Q 85 35 100 28 Q 115 35 135 75 Z" fill="url(#boxGradient)"/>
    <!-- Hat trim -->
    <ellipse cx="100" cy="75" rx="37" ry="6" fill="#FFFFFF"/>
    <!-- Hat pom-pom -->
    <circle cx="100" cy="26" r="8" fill="#FFFFFF"/>
    <circle cx="100" cy="26" r="6" fill="#F8FAFC" opacity="0.8"/>
  </g>
  
  <!-- Gift Box Shadow -->
  <ellipse cx="102" cy="170" rx="50" ry="8" fill="#000000" opacity="0.1"/>
  
  <!-- Gift Box Main -->
  <rect x="50" y="85" width="100" height="80" fill="url(#boxGradient)" rx="6"/>
  
  <!-- Gift Box Lid -->
  <rect x="48" y="83" width="104" height="16" fill="#EF4444" rx="4"/>
  <rect x="48" y="83" width="104" height="8" fill="#F87171" rx="4"/>
  
  <!-- Ribbon Vertical -->
  <rect x="92" y="85" width="16" height="80" fill="url(#ribbonGradient)"/>
  <rect x="94" y="85" width="12" height="80" fill="#FCD34D" opacity="0.3"/>
  
  <!-- Ribbon Horizontal -->
  <rect x="50" y="115" width="100" height="16" fill="url(#ribbonGradient)"/>
  <rect x="50" y="117" width="100" height="12" fill="#FCD34D" opacity="0.3"/>
  
  <!-- Bow -->
  <g id="bow" transform="translate(100, 83)">
    <!-- Center knot -->
    <circle cx="0" cy="0" r="8" fill="#FBBF24"/>
    <circle cx="0" cy="0" r="6" fill="#FCD34D"/>
    <!-- Left loop -->
    <ellipse cx="-14" cy="-6" rx="12" ry="8" fill="#FBBF24" transform="rotate(-20 -14 -6)"/>
    <ellipse cx="-14" cy="-6" rx="9" ry="6" fill="#FCD34D" transform="rotate(-20 -14 -6)"/>
    <!-- Right loop -->
    <ellipse cx="14" cy="-6" rx="12" ry="8" fill="#FBBF24" transform="rotate(20 14 -6)"/>
    <ellipse cx="14" cy="-6" rx="9" ry="6" fill="#FCD34D" transform="rotate(20 14 -6)"/>
    <!-- Left ribbon tail -->
    <path d="M -8 4 L -18 18 L -14 20 L -6 8 Z" fill="#F59E0B"/>
    <!-- Right ribbon tail -->
    <path d="M 8 4 L 18 18 L 14 20 L 6 8 Z" fill="#F59E0B"/>
  </g>
  
  <!-- Question Mark (Secret!) -->
  <g id="question-mark">
    <!-- Shadow -->
    <text x="102" y="142" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000000" opacity="0.2" text-anchor="middle">?</text>
    <!-- Main question mark -->
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">?</text>
  </g>
  
  <!-- Sparkles/Stars -->
  <g id="sparkles">
    <!-- Top left sparkle -->
    <path d="M 35 60 L 37 66 L 33 66 Z" fill="#F59E0B"/>
    <path d="M 35 72 L 37 66 L 33 66 Z" fill="#F59E0B"/>
    <path d="M 29 66 L 35 68 L 35 64 Z" fill="#FBBF24"/>
    <path d="M 41 66 L 35 68 L 35 64 Z" fill="#FBBF24"/>
    
    <!-- Top right sparkle -->
    <circle cx="165" cy="70" r="3" fill="#FCD34D"/>
    <circle cx="165" cy="70" r="2" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Bottom left sparkle -->
    <circle cx="30" cy="135" r="4" fill="#FBBF24"/>
    <circle cx="30" cy="135" r="2" fill="#FCD34D"/>
    
    <!-- Bottom right sparkle -->
    <path d="M 170 130 L 171 134 L 169 134 Z" fill="#EF4444"/>
    <path d="M 170 138 L 171 134 L 169 134 Z" fill="#EF4444"/>
    <path d="M 166 134 L 170 135 L 170 133 Z" fill="#F87171"/>
    <path d="M 174 134 L 170 135 L 170 133 Z" fill="#F87171"/>
    
    <!-- Small accent dots -->
    <circle cx="45" cy="95" r="2" fill="#F59E0B" opacity="0.6"/>
    <circle cx="155" cy="110" r="2" fill="#FCD34D" opacity="0.6"/>
    <circle cx="160" cy="145" r="2" fill="#EF4444" opacity="0.6"/>
  </g>
</svg>
