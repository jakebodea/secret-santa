<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gift Box -->
  <rect x="60" y="90" width="80" height="70" fill="#DC2626" rx="4"/>
  <rect x="60" y="90" width="80" height="14" fill="#EF4444"/>
  
  <!-- Ribbon Vertical -->
  <rect x="94" y="90" width="12" height="70" fill="#F59E0B"/>
  
  <!-- Ribbon Horizontal -->
  <rect x="60" y="118" width="80" height="12" fill="#F59E0B"/>
  
  <!-- Bow -->
  <circle cx="100" cy="90" r="8" fill="#FCD34D"/>
  <ellipse cx="88" cy="85" rx="10" ry="6" fill="#FCD34D"/>
  <ellipse cx="112" cy="85" rx="10" ry="6" fill="#FCD34D"/>
  
  <!-- Santa Hat -->
  <path d="M 70 65 Q 85 30 100 30 Q 115 30 130 65 L 70 65 Z" fill="#DC2626"/>
  <ellipse cx="100" cy="65" rx="32" ry="8" fill="#FFFFFF"/>
