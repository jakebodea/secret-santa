  <text x="100" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">?</text>
  
  <!-- Sparkles -->
  <circle cx="45" cy="100" r="3" fill="#F59E0B"/>
